<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <div class="container mt-2 text-center col-5">
            <h1>Basket is empty</h1> 
                <a routerLink="/shop" class="btn py-0 btn-block">
                    <img src="assets/images/empty-shopping-cart.png" 
                        alt="empty-shopping-cart" 
                        style="display: block; width: 100%; height: 20%;"
                        title="Click here for shopping"
                    >
                </a>
        </div>
    </div>
    
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                       <app-basket-summary
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="incrementItemQuantity($event)"
                        (remove)="removeBasketItem($event)"
                       > 
                       </app-basket-summary> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
