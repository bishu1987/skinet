<div class="d-flex justify-content-center mt-1">
    <div class="col-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-center text-bold">
              <strong>Login</strong>
            </div>
          
            <div class="container">
              <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
              <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

              <button [disabled]="loginForm.invalid" type="submit">Sign In</button>
              <label>
                <input [disabled]="loginForm.invalid" type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('password').invalid" [hidden]="loginForm.invalid" class="container" style="background-color:#f1f1f1">
              <button routerLink='/' type="button" class="cancelbtn">Cancel</button>
              <span routerLink="/forgotpass" class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
    </div>

      <p>Email Dirty: {{loginForm.get('email').dirty}}</p>

    </div> -->
</div>
